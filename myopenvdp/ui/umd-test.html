<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <title>UMD test</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link href="dist/index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="q-app">
      <q-layout view="lHh Lpr fff">
        <q-header elevated>
          <q-toolbar>
            <q-toolbar-title>
              quasar-ui-my-open-vdp v{{ version }}
            </q-toolbar-title>

            <div>
              <q-toggle
                v-model="darkMode"
                label="Dark Mode"
                color="black"
                left-label
                keep-color
              ></q-toggle>
              <span>Quasar v{{ $q.version }}</span>
            </div>
          </q-toolbar>
        </q-header>

        <q-page-container>
          <q-page padding class="row">
            <!-- <ul class="q-mb-lg">
              <li>In /ui, run: "yarn build"</li>
              <li class="text-red">You need to build & refresh page on each change manually.</li>
              <li>Use self-closing tags only!</li>
              <li>Example: &lt;my-component&gt;&lt;/my-component&gt;</li>
            </ul> -->
            <vdp-form
              :pgp-key="pgpKeys"
              :attachment-max-size-bytes="2 * 1024 * 1024"
              :attachment-allowed-extensions="extensions"
              @submit="submit"
            ></vdp-form>
          </q-page>
        </q-page-container>
      </q-layout>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2/dist/quasar.umd.prod.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-i18n@9.1.10/dist/vue-i18n.global.prod.js"></script> -->
