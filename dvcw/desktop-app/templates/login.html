<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DVCW - Login</title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">    
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="login-root">
        <div class="section">
            <div class="container">
                <h3 class="header center">Welcome to DVCW</h3>
                <div v-cloak class="row center">
                    <h5 class="header col s12 light">Please enter your password</h5>
                    <div id="error-box" v-show="error.length > 0" class="card-panel red darken-1">
                        {{error}}
                        <i @click="dismissError" style="cursor: pointer;" class="material-icons right" id="alert-close">close</i>
                    </div>
                </div>
                <div class="row">
                    <div class="col s1"></div>
                    <div class="col s10">
                        <input id="password" type="password" v-model="password" placeholder="Password">
                    </div>
                    <div class="col s1"></div>
                </div>
                <div class="row center">
                    <div class="col s12">
                        <button :disabled="password.length == 0" @click="login" class="waves-effect waves-light btn">
                            Ready
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../render/login.render.js"></script>
</body>
</html>
