<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">    
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <title>DVCW - Two Factor Authentication</title>
</head>
<body>
    <div id="twofa-root">        
        <div v-cloak id="alerts" class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <div class="col s2"></div>
                    <div class="col s8">
                        <div id="error-box" v-show="error.length" class="card-panel red darken-1">
                            {{error}}
                            <i @click="dismissError" style="cursor: pointer;" class="material-icons right" id="alert-close">close</i>
                        </div>
                    </div>
                    <div class="col s2"></div>
                </div>
            </div>
        </div> <!-- /#alerts -->
        <div class="container">
            <div class="row">
                <div class="col s2"></div>
                <div class="col s8">
                    <h5 class="header light">Please enter your OTP below</h5>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="otp" type="number" v-model="otp" max="999999" min="0">
                            <label for="otp" class="active">6-digits verification code</label>
                        </div>
                        <div class="input-field col s6">
                            <div class="input-field col s12">
                                <button :disabled="otp.length != 6" @click="submit" class="waves-effect waves-light btn">
                                    submit
                                </button>
                            </div>                                            
                        </div>
                    </div>                                
                </div>
                <div class="col s2"></div>
            </div>
        </div> <!-- /.container -->
    </div> <!-- /#app-root -->
    <script src="../render/twofa.render.js"></script>      
</body>
</html>
